  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Créer un compte ECORIDE</h4>
            <form action="#" method="POST">
              <!-- Nom -->
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required placeholder="Entrez votre nom">
              </div>
              <!-- Prénom -->
              <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required placeholder="Entrez votre prénom">
              </div>
              <!-- Téléphone -->
              <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required placeholder="Entrez votre numéro de téléphone">
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre e-mail">
              </div>
              <!-- Mot de passe -->
              <div class="mb-3">
                <label for="motdepasse" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="motdepasse" name="motdepasse" required placeholder="Entrez votre mot de passe">
              </div>
              <!-- Vérification du mot de passe -->
              <div class="mb-3">
                <label for="verifmotdepasse" class="form-label">Vérification du mot de passe</label>
                <input type="password" class="form-control" id="verifmotdepasse" name="verifmotdepasse" required placeholder="Confirmez votre mot de passe">
              </div>
              <!-- Soumettre le formulaire -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p class="small">Déjà inscrit ? <a href="signin">Se connecter</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
