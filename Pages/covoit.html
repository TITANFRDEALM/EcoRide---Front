<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* Styles CSS de base */
.search-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.ride-details {
    border: 1px solid #ccc;
    padding: 1rem;
    margin-bottom: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.ride-details img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.ride-details .driver-info {
    display: flex;
    align-items: center;
    flex-basis: 200px;
}

.ride-details .details {
    flex-grow: 1;
}

.ride-details .eco-friendly {
    color: green;
}
</style>
</head>
<body>

<section style="background-color: #A7C4BC; padding: 20px;">
    <h2 style="color: #556B2F; text-align: center; margin-bottom: 10px;">Rechercher un covoiturage</h2>
    <form class="search-form" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
        <input type="text" id="departure" placeholder="Départ" style="padding: 5px;">
        <input type="text" id="arrival" placeholder="Arrivée" style="padding: 5px;">
        <input type="date" id="date" placeholder="Date" style="padding: 5px;">
        <button type="submit" id="search-button" style="background-color: #8FBC8F; color: white; padding: 10px; border: none; cursor: pointer;">Rechercher</button>
    </form>

    <div id="rides-container">
        <div class="ride-details" style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px;">
            <div class="driver-info" style="display: flex; align-items: center; flex-basis: 200px;">
                <img src="/Img/ecoride.JPG" alt="Photo du conducteur" style="width: 50px; height: 50px; border-radius: 50%;">
                <div>
                    <p style="color: #556B2F;">Pseudo: <span class="driver-name">John Doe</span></p>
                    <p style="color: #556B2F;">Note: <span class="driver-rating">4.5/5</span></p>
                </div>
            </div>
            <div class="details" style="flex-grow: 1;">
                <p style="color: #556B2F;">Places restantes: <span class="seats-left">2</span></p>
                <p style="color: #556B2F;">Prix: <span class="price">25€</span></p>
                <p style="color: #556B2F;">Départ: <span class="departure-time">10h00</span>, Arrivée: <span class="arrival-time">12h00</span></p>
                <p style="color: #556B2F;">Écologique: <span class="eco-friendly" style="color: green;">Oui</span></p>
            </div>
            <button class="details-button" style="background-color: #8FBC8F; color: white; padding: 10px; border: none; cursor: pointer;">Détails</button>
        </div>
    </div>
</section>
</body>
</html>
